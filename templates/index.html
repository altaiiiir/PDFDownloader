<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instant PDF Downloader</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

        <!-- Google AdSense -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1113629789373902"
         crossorigin="anonymous"></script>

        <!-- Icon Fonts -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    </head>
    <body>
        <div id="messageContainer"></div>
        <main class="glass-container">
            <div class="glass-inner">
                <h1>ðŸ“„ Instant PDF Downloader</h1>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class="messages">
                        {% for category, msg in messages %}
                            <li class="{{ category }}">{{ msg }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}

                <form method="POST" id="pdfForm">
                    <input type="text" name="url" id="urlInput" placeholder="Paste a direct .pdf URL:" required>
                    <button type="submit">Download PDF</button>
                </form>
            </div>
        </main>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>

</html>
