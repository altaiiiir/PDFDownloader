<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instant PDF Downloader</title>
        <meta name="description" content="Download any PDF instantly by pasting the URL. Free, fast, and easy to use." />

         <!-- Open Graph / Facebook -->
        <meta property="og:title" content="Instant PDF Downloader" />
        <meta property="og:description" content="Download any PDF instantly by pasting the URL." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://pdfdownloader-p4lh.onrender.com" />
        <meta property="og:image" content="https://pdfdownloader-p4lh.onrender.com/static/assets/pdfDownloader.png" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Instant PDF Downloader" />
        <meta name="twitter:description" content="Download any PDF instantly by pasting the URL." />
        <meta name="twitter:image" content="https://pdfdownloader-p4lh.onrender.com/static/assets/pdfDownloader.png" />

        <!-- Google AdSense -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1113629789373902"
         crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

        <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/favicon-96x96.png') }}" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='assets/favicon.svg') }}" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/apple-touch-icon.png') }}" />
        <meta name="apple-mobile-web-app-title" content="PDF Downloader" />
        <link rel="manifest" href="{{ url_for('static', filename='assets/site.webmanifest') }}" />

    </head>
    <body>
        <header aria-label="Site header"></header>

        <div id="messageContainer"></div>

        <main class="glass-container">
            <div class="glass-inner">
                <h1><span role="img" aria-label="document icon">ðŸ“„</span> Instant PDF Downloader</h1>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class="messages">
                        {% for category, msg in messages %}
                            <li class="{{ category }}">{{ msg }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}

                <form method="POST" id="pdfForm">
                    <input type="text" name="url" id="urlInput" placeholder="Paste a direct .pdf URL:" required>
                    <button type="submit">Download PDF</button>
                </form>
            </div>
        </main>
        <footer aria-label="Site footer">
          <p>&copy; 2025 Instant PDF Downloader. All rights reserved.</p>
        </footer>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>

</html>
